<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Table exercise</title>
	<style>
		table, td  {
			border: 1px solid black;
			border-collapse: collapse;
		}
	</style>
</head>
<body>
	<table width="30%" >
		<tr>
			<td colspan="3">title</td>
			<td>A</td>
			<td>B</td>
		</tr>
		<tr>
			<td rowspan="3">A</td>
			<td>B</td>
			<td>B</td>
			<td>B</td>
			<td>B</td>
		</tr>
		<tr>
			<td>C</td>
			<td colspan="2" style="text-align: center;">D</td>
			<td rowspan="2">D</td>
		</tr>
		<tr>
			<td>E</td>
			<td>F</td>
			<td >E</td>
		</tr>
		<tr>
			<td>E</td>
			<td colspan="4">F</td>
		</tr>




	</table>
</body>
</html>
